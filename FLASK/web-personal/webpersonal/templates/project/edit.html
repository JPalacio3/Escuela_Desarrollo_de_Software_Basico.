{% extends './base.html' %}

{% block title %} Poyectos {% endblock%}

{% block content %}
<h2>Insertar Proyectos</h2>

<!-- Asigamos con el action la función a la que gestionará y realizará el proceso de guardado -->
<form action="{{ url_for('project.update', id=project.id) }}" method="POST">

    <label for="title">Título: </label>
    <input type="text" name="title" id="title" value="{{ project.title }}"> <br>

    <label for="description">Descripción: </label> <br>
    <textarea name="description" id="description" cols="50" rows="10">{{ project.description }}</textarea> <br>

    <input type="submit" value="Guardar">

</form>
{% endblock %}
