{% extends 'base.html' %}
{% load static %}
{% block title %} {{post.title}} {% endblock %}

{% block content %}

<main class="main-blog">
    <div class="main-blog__content">
        <img src="{{ post.imagen.url }} " alt="imagen de objeto-blog">

        <article class="blog-content__article">

            <h4>Noticia</h4>
            <h1>{{ post.title }}</h1>
            <div> {{ post.content |safe }} </div>
        </article>
    </div>
</main>

{% endblock %}
