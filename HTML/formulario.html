<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>formularios</h1>

    <form action="" method="">
        <!-- Creamos un campo de texto normal para agregar texto -->
        <label for="nombre">Nombre: </label>
        <input type="text">
        <hr>

        <!-- Creamos un campo para agregar Números -->
        <label for="edad">Edad: </label>
        <input type="number">
        <hr>

        <!-- Creamos un campo para insertar datos de fecha -->
        <label for="fecha">Fecha: </label>
        <input type="date">
        <hr>

        <!-- Creamos un campo de tipo email -->
        <label for="correo">Correo: </label>
        <input type="email">
        <hr>

        <!-- Creamos in campo para insertar datos de contraseña -->
        <label for="contraseña"> Contraseña: </label>
        <input type="password">
        <hr>
        <!-- Creamos un inpout de tipo botón para enviar el formulario  -->

        <input type="submit" value="Enviar" name="enviar">


    </form>
</body>

</html>
