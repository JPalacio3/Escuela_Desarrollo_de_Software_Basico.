<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <!-- Define el conjunto de caracteres utilizado en la página web, lo que permite al navegador interpretar correctamente los caracteres especiales y acentos. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Controla el tamaño de la ventana gráfica en dispositivos móviles y ajusta el contenido de la página para adaptarse a diferentes tamaños de pantalla. -->

    <meta name="description" content="Breve descripción de la página web.">
    <!-- Proporciona una breve descripción de la página web que aparece en los resultados de búsqueda de los motores de búsqueda. -->

    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">
    <!-- Proporciona una lista de palabras clave relevantes para el contenido de la página web, lo que puede ayudar a los motores de búsqueda a clasificar la página en función de la relevancia de estas palabras clave. -->

    <meta name="author" content="Nombre del autor">
    <!-- Identifica al autor o autores del contenido de la página web. -->

    <meta name="robots" content="index, follow">
    <!-- Controla cómo los robots de búsqueda rastrean e indexan la página web. -->

    <meta name="revisit-after" content="7 days">
    <!-- Indica a los motores de búsqueda cada cuánto tiempo deben volver a rastrear e indexar la página web. -->

    <meta http-equiv="refresh" url=http://example.com/">
    <!-- Redirige automáticamente al usuario a otra página después de un tiempo determinado, en este ejemplo, a la página http://example.com/ después de 5 segundos. -->

    <meta property="og:title" content="Título de la página en redes sociales">
    <!-- Proporciona un título personalizado que aparece cuando la página se comparte en redes sociales. -->

    <meta property="og:image" content="http://example.com/image.jpg">
    <!-- Proporciona una imagen personalizada que aparece cuando la página se comparte en redes sociales. -->

    <title>Etiquetas META</title>
</head>

<body>
    <h1>Etiquetas Meta</h1>
</body>

</html>
