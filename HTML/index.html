<!DOCTYPE html> <!-- Indica que es un documento -->
<html><!-- Esta etiqueta indica que dentro suyo irá todo el contenido del html -->

<head>
    <!-- Esta etiqueta indica el encabezado del documento y corresponden a las configuraciones, no se mostrará en el documento en pantalla-->
    <title>
        Título del documento
    </title><!-- Es el titulo del documento -->
</head>

<body> <!-- Esta etiqueta corresponde a todo el contenido o cuerpo del documento -->
    <h1>Hola </h1> <!--Esta etiqueta corresponde a un título -->
    <p> <!--Esta etiqueta corresponde a un párrafo-->
        Este es mi primer párrafo en el documento
    </p>
</body>

</html>


<!--Hay muchas etiquetas HTML disponibles que se utilizan para estructurar y formatear el contenido de una página web. Aquí hay una lista de algunas de las etiquetas HTML más comunes y sus usos:

- **`<html>`**: define el inicio y el final del documento HTML.
- **`<head>`**: define la sección de encabezado del documento, que puede incluir metadatos, enlaces a hojas de estilo y scripts.
- **`<title>`**: define el título de la página que aparecerá en la pestaña del navegador.
- **`<body>`**: define el cuerpo principal del documento, que incluye todo el contenido visible en la página.
- **`<h1>`**, **`<h2>`**, **`<h3>`**, **`<h4>`**, **`<h5>`**, **`<h6>`**: define los encabezados de sección de la página, con **`<h1>`** siendo el encabezado más grande y **`<h6>`** el más pequeño.
- **`<p>`**: define un párrafo.
- **`<a>`**: define un enlace a otra página o recurso.
- **`<img>`**: define una imagen en la página.
- **`<ul>`**: define una lista sin ordenar.
- **`<ol>`**: define una lista ordenada.
- **`<li>`**: define un elemento de lista dentro de **`<ul>`** o **`<ol>`**.
- **`<table>`**: define una tabla.
- **`<tr>`**: define una fila de la tabla.
- **`<td>`**: define una celda de la tabla.
- **`<form>`**: define un formulario que permite al usuario ingresar y enviar datos.
- **`<input>`**: define un elemento de entrada para el formulario, como un campo de texto o un botón. -->
