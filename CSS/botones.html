<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles/botones.css" type="text/css">
    <title>Elemento BUTTOM</title>
</head>

<body>
    <h1>Botones</h1>

    <div class="div">
        <button class="btn">Botón Estándar</button>
    </div>

    <div class="div">
        <button class="btn small azul">Botón Pequeño</button>
    </div>

    <div class="div">
        <button class="btn medium verde">Botón Mediano</button>
    </div>

    <div class="div">
        <button class="btn big naranja">Botón Grande</button>
    </div>

    <hr>

    <h3>Con bordes redondeados</h3>
    <div class="div">

        <div class="div">
            <button class="btn small azul borde">Botón Pequeño</button>
        </div>

        <div class="div">
            <button class="btn medium verde borde">Botón Mediano</button>
        </div>

        <div class="div">
            <button class="btn big naranja borde">Botón Grande</button>
        </div>



    </div>

</body>

</html>
